name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            artifact: sectorflux-windows-x64
            extension: .exe
          - os: ubuntu-latest
            name: linux
            artifact: sectorflux-linux-x64
            extension: ""
          - os: macos-latest
            name: macos
            artifact: sectorflux-macos-x64
            extension: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Unix)
        if: matrix.os != 'windows-latest'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir package
          copy build\Release\SectorFlux.exe package\sectorflux.exe
          copy README.md package\
          copy LICENSE package\
          Compress-Archive -Path package\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir package
          cp build/SectorFlux package/sectorflux
          cp README.md package/
          cp LICENSE package/
          tar -czvf ${{ matrix.artifact }}.tar.gz -C package .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
